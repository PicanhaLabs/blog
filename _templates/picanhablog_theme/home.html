 <!DOCTYPE HTML>
<html>
	<head>
		<title>Picanha Labs</title>
		<meta name="description" content="Picanha Labs - A blog about experiences on developing world." />
		{{> includesheader}}
	</head>
	<body class="homepage">
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header-wrapper">
				<div id="header">
					{{> header}}
				</div>
			</div>

			<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u">

							<!-- Portfolio -->
							<section>
								<header class="major">
									<h2>Last Posts</h2>
								</header>
								<div class="row">
									{{#posts}}
									<div class="4u 12u(mobile)">
										<section class="box post-item-home">
											<a href="{{../globals.siteurl}}{{url}}" class="image featured" title="Go to {{title}}">
												<img src="{{../globals.siteurl}}{{banner}}" alt="{{title}}" />
											</a>
											<header>
												<h3><a href="{{../globals.siteurl}}{{url}}" title="Go to {{title}}">{{title}}</a></h3>
												<p>on {{creation}}</p>
											</header>
											<div class="excerpt">
											{{{excerpt}}}
											</div>
											<footer>
												<ul class="actions">
													<li>
														<a href="{{../globals.siteurl}}{{url}}" class="button icon fa-file-text" title="Go to {{title}}">Read</a>
														</li>
													<li>
														<a href="{{../globals.siteurl}}{{url}}#disqus_thread" class="button alt icon fa-comment" title="Go directly to {{title}} comments.">0</a>
													</li>
												</ul>
											</footer>
										</section>
									</div>
									{{/posts}}
								</div>
							</section>

						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			{{> footer}}	

		</div>

		<!-- Scripts -->
		{{> includesfooter}}

		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'picanhalabs';

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function () {
			var s = document.createElement('script'); s.async = true;
			s.type = 'text/javascript';
			s.src = '//' + disqus_shortname + '.disqus.com/count.js';
			(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
			}());
		</script>
	</body>
</html>
