<!DOCTYPE HTML>
<html>
	<head>
		<title>Picanha Labs</title>
		<meta name="description" content="Picanha Labs - A blog about experiences on developing world." />
		{{> includesheader}}
	</head>
	<body class="right-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header-wrapper">
				<div id="header">

					{{> header}}

				</div>
			</div>

			<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u 12u(mobile)">

							<!-- Content -->
							{{#post}}
							<!-- Content -->
							<article class="box post">
								<header>
									<h2>{{title}}</h2>
								</header>
								{{{body}}} 

							</article>
							{{/post}}

						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			{{> footer}}

		</div>

		<!-- Scripts -->
		{{> includesfooter}}

	</body>
</html>
