<!DOCTYPE HTML>
<html>
	<head>
		<title>Picanha Labs :: Team</title>
		{{> includesheader}}
	</head>
	<body class="right-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header-wrapper">
				<div id="header">

					{{> header}}

				</div>
			</div>

			<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u 12u(mobile)">

							<!-- Content -->
							<article class="box post authorlist clearfix">
								<header>
									<h2>Team</h2>
								</header>
								{{#globals.authors}}
									<div class="author clearfix">
										<img src="{{pathAvatar-large}}"/>
										<div class="data">
											<h4>{{name}}</h4>
											<p><a href="{{link}}">{{link}}</a></p>
										</div>
										<div class="roles">
										[
											{{#each roles}}
												<span>{{this}}</span>
											{{/each}}
										]
										</div>
									</div>
								{{/globals.authors}}
							</article>

						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			{{> footer}}

		</div>

		<!-- Scripts -->
		{{> includesfooter}}

	</body>
</html>
