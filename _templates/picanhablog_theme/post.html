<!DOCTYPE HTML>
<html>
	<head>
		{{#post}}
		<title>{{title}} :: Picanha Labs</title>
		<meta name="description" content="{{{description}}}"/>

		<meta property="og:title" content="{{title}}" />
		<meta property="og:url" content="{{../globals.siteurl}}{{url}}" />
		<meta property="og:description" content="{{description}}" />
		<meta property="og:type" content="article" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:image" content="{{../globals.siteurl}}{{banner}}" />

		{{/post}}
		{{> includesheader}}


	</head>
	<body class="right-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
			<div id="header-wrapper">
				<div id="header">

					{{> header}}

				</div>
			</div>

			<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
					<div class="row">
						<div class="12u 12u(mobile) post-wrapper">
							{{#post}}
							<!-- Content -->
							<article class="box post">
								
								<header>
									<h2>{{title}}</h2>
									<p>on {{creation}}</p>
								</header>

								<img src="{{../globals.baseurl}}{{banner}}" alt="" class="post-banner" />
								
								{{{body}}} 

								
								<div class="tags">
									<h4>Tags:</h4>
									{{#tags}}
									<span>{{this}}</span>
									{{/tags}}
								</div>

								<footer class="clearfix">
									<img src="{{author.pathAvatar-medium}}" />
									<p>by {{author.name}}</p>
								</footer>

							</article>
							{{/post}}

							<div class="social">
								<a href="https://twitter.com/share" class="twitter-share-button" data-via="picanhalabs" title="Tweet this!"></a>

								<div class="g-plus" data-action="share" data-annotation="bubble" data-height="24"></div>

								<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count"></div>
							</div>
							<div id="disqus_thread"></div>
						</div>

		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES * * */
			var disqus_shortname = 'picanhalabs';

			(function() {
